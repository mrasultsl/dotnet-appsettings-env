name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
 
# Grant the minimum permissions required for goreleaser to create releases and upload artifacts
permissions:
  contents: write
  packages: write
  actions: read
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Goreleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          # use plain `release` to be compatible across GoReleaser versions
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Cleanup dist (optional)
        if: always()
        run: rm -rf dist || true
