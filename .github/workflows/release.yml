name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: dotnet-appsettings-env-linux-amd64
          - goos: linux
            goarch: arm64
            output: dotnet-appsettings-env-linux-arm64
          - goos: darwin
            goarch: amd64
            output: dotnet-appsettings-env-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: dotnet-appsettings-env-darwin-arm64
          - goos: windows
            goarch: amd64
            output: dotnet-appsettings-env-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output: dotnet-appsettings-env-windows-arm64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        run: |
          mkdir -p binaries
          go build -o binaries/${{ matrix.output }} -ldflags="-s -w" .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      - name: Upload binary to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/${{ matrix.output }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
